name: Build and Push to ECR

on:
  push:
    branches:
      - main
    paths:
      - "app/threat-composer/**"
      - ".github/workflows/build.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Debug â€“ verify Threat Composer files
        run: |
          pwd
          ls -la
          ls -la app
          ls -la app/threat-composer
          ls -la app/threat-composer/Dockerfile

      - name: Build and push Docker image (Threat Composer)
        uses: docker/build-push-action@v5
        with:
          context: app/threat-composer
          file: app/threat-composer/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
